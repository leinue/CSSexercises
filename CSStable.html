<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>

<style type="text/css">

table{
	border-collapse:collapse;
	text-align:center;
	background:#666;
	width:500px;}
	
.a1 .footer{
	text-align:right;}

.a1 td{
	border:1px solid #000;}
	
#bj{
	background-color:#CCC;}


</style>

</head>

<body>

<table class="a1">

<caption>中国音乐榜</caption>

<tr class="a1">
  <td>名次</td>
  <td>歌手</td>
  <td>排名</td>
</tr>

<tr class="a1" id="bj">
  <td>1</td>
  <td>a</td>
  <td>b</td>
</tr>

<tr class="a1">
  <td>2</td>
  <td>c</td>
  <td>d</td>
</tr>

<tr id="bj"><td colspan="3" class="footer">11</td></tr>

</table>

</body>
</html>
